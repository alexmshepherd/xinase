{% extends "page.html" %}

{% block title %}
    sign up
{% endblock title %}

{% block main %}
    <form class="flex flex-col justify-center space-y-6" method="post">
        <label>
            <input 
            type="email" 
            name="email" 
            placeholder="me@example.com" 
            required
            class="p-2 w-2/3 bg-gray-800 rounded-lg border border-gray-600"
            >
            <span class="block mt-1 ml-0.5 text-sm font-bold text-gray-600">
                email
            </span>
        </label>
        <label>
            <input 
            type="password" 
            name="password" 
            placeholder="hunter2" 
            required
            class="p-2 w-2/3 bg-gray-800 rounded-lg border border-gray-600"
            >
            <span class="block mt-1 ml-0.5 text-sm font-bold text-gray-600">
                password
            </span>
        </label>
        <button class="p-2 w-32 text-center text-blue-400 bg-gray-800 rounded-lg border border-blue-400">
            sign up!
        </button>
        <div class="space-y-4 w-1/3 text-sm">
            by signing up, you agree to not do anything on our website that your mother wouldn't approve of.
        </div>
    </form>
{% endblock main %}
