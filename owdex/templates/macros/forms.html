{%
    macro field(
    name,
    label=True,
    label_id=None,
    type="text",
    value="",
    placeholder="",
    required=False,
    classes="",
    hx={}
    )
%}
    <!-- prettier-ignore-start -->
    <!-- this has to be ignored because of contitional opening/closing tags -->
    <!-- see https://github.com/davidodenwald/prettier-plugin-jinja-template/issues/7 -->
    {% if label %}
    <label id="{{ label_id if label_id else '' }}">
    {% endif %}
        <input
            class="
                p-1 w-full
                rounded-md
                bg-gray-200 dark:bg-gray-800 focus:bg-gray-300 focus:dark:bg-gray-700
                border border-gray-300 dark:border-gray-700 outline-none
                {{ classes }}
            "
            type="{{ type }}"
            name="{{ name }}"
            value="{{ value }}"
            placeholder="{{ placeholder }}"
            {% if required %}
                required
            {% endif %}
            {% for attr, value in hx.items() %}
                hx-{{ attr }}="{{ value }}"
            {% endfor %}
        />
        {% if label %}
        <span
            class="
                block pl-1
                text-sm font-semibold text-gray-600 dark:text-gray-400
            "
        >
            {{ name }}
        </span>
    </label>
    {% endif %}
    <!-- prettier-ignore-end -->
{% endmacro %}
{%
    macro checkbox(
    name,
    field=None,
    checked=False,
    accent="accent-blue-500"
    )
%}
    <div>
        <input
            type="checkbox"
            name="{{ field if field else name }}"
            value="{{ name }}"
            id="{{ name }}"
            class="{{ accent }}"
            {% if checked %}
                checked
            {% endif %}
        />
        <label for="{{ name }}">
            {{ name }}
        </label>
    </div>
{% endmacro %}
