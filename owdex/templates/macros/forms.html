{% macro field(
	name, 
	type="text", 
	value=None, 
	required=False, 
	label_id=None,
	hx={}
) %}
	<label
		id="{{ label_id if label_id else '' }}"
	>
		<input 
			class="
				p-1 
				rounded-md 
				border border-gray-300 dark:border-gray-700
				bg-gray-200 dark:bg-gray-800
			"
			
			type="{{ type }}" 
			name="{{ name }}" 
			value="{{ value if value else '' }}"

			{% if required %}
				required
			{% endif %}

			{% for attr, value in hx.items() %}
				hx-{{attr}}="{{value}}"
			{% endfor %}
		>
		<span>
			{{ name }}
		</span>
	</label>
{% endmacro %}
