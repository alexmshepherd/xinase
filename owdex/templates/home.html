{% extends "_base.html" %}
{% block title %}
    home
{% endblock title %}
{%- block id -%}
    home
{%- endblock id -%}
{% block banner %}
    <h1>Owdex</h1>
{% endblock banner %}
{% block main %}
    <form action="/results">
        <div id="advanced-options"></div>
        <fieldset class="searchbox">
            <input
                name="query"
                placeholder="search an open web index"
                required
            />
            <button>
                {% include "icons/magnifying_glass.svg" %}
                <span> Execute search </span>
            </button>
        </fieldset>
    </form>
    <p>
        <a
            id="advanced-toggle"
            hx-target="#advanced-options"
            hx-get="/advanced"
            hx-swap="outerHTML"
        >
            advanced search
        </a>
    </p>
{% endblock main %}
