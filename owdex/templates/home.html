{% extends "page.html" %}

{% block title %}
    home
{% endblock title %}

{% block body_classes %}
flex flex-col justify-around h-screen text-gray-400 bg-gray-900
{% endblock body_classes %}

{% block header %}
    <div>
        <h1 >Owdex</h1>
        <h2> pronounced "oh-decks"</h2>
    </div>
{% endblock header %}

{% block main %}
    <form action="/search">
        <div>
            <input type="search" name="query" placeholder="search an open web index" required>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
                </svg>
                <span>Execute search</span>
            </button>
        </div>
        <fieldset>
            <div>
                <input value="stable" type="checkbox" name="index" value="stable" checked>
                <label for="stable">
                    stable
                </label>
            </div>
            <div>
                <input value="unstable" type="checkbox" name="index" value="unstable" checked>
                <label for="unstable">
                    unstable
                </label>
            </div>
            <div >
                <input value="archive" type="checkbox" name="index" value="archive">
                <label for="archive">
                    archive
                </label>
            </div>
        </fieldset>
    </form>
{% endblock main %}
