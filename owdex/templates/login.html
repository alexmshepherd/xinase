{% extends "page.html" %}

{% block title %}
    log in
{% endblock title %}

{% block main %}
    <form method="post">
        <label>
            <input 
                type="text" 
                name="username" 
                required
            >
            <span>
                username 
            </span>
        </label>
        <label>
            <input 
                type="password" 
                name="password" 
                required
            >
            <span>
                password
            </span>
        </label>
        {{ essentials.button("log in!") }}
    </form>
{% endblock main %}
